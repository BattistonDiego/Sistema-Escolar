<div class="container">
    <div class="usuarios">
        <div class="gerencie">
            <h1>Usuários</h1>
            <p>Gerencie os usuários do sistema</p>
        </div>
        <button routerLink="/atualizar"> <img class="add-user" src="assets/svg/icon-add-user.svg" alt="">Novo
            Usuário</button>
    </div>
    <div class="filtrar">
        <input placeholder="Filtrar" (keyup)="applyFilter($event)">

        <div class="filters">
            <div class="status">
                <select class="select" id="status" (change)="filtrarLista($event)">
                    <option value="">Todos os status</option>
                    <option [value]="1">Ativo</option>
                    <option [value]="0">Inativo</option>
                </select>
            </div>
            <div class="disciplina">
                <select class="select" id="disciplina">
                    <option value="" disabled selected>Todos as disciplinas</option>
                    <option [value]="1">Ativo</option>
                    <option [value]="0">Inativo</option>
                </select>
            </div>
        </div>
    </div>

    <div class="scroll">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <!-- Telefone Column -->
                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
                    <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
                </ng-container>

                <!-- Disciplina Column -->
                <ng-container matColumnDef="disciplina">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Disciplina</th>
                    <td mat-cell *matCellDef="let element">{{ element.disciplina }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let element">{{ element.status == 1 ? 'Ativo' : 'Inativo' }}</td>
                </ng-container>

                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="acoes">
                            <img (click)="atualiza(element)" routerLink="/atualizar" src="assets/svg/edit.svg" alt="">
                            <img (click)="deleteProf(element.id)" class="delete" src="assets/svg/delete.svg" alt="">

                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
